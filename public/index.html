<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book Review Card Generator</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Playfair+Display|Playfair+Display+SC&display=swap" rel="stylesheet">

  <link href="style.css" rel="stylesheet">

</head>

<body class="bg-grey-100 font-sans leading-normal tracking-normal">
  
  <div class="container mx-auto">
    
    <div class="mx-auto w-auto">
      <h1 class="text-2xl underline font-bold font-serif text-center text-blue-800 pt-4 mb-8">Book Review Card Generator</h1>
    </div>

    <div class="w-full lg:flex mb-4" x-data="card()">

      <div class="w-full lg:w-1/2 p-2">
          <div>
            <label class="block">
              <span>Title</span>
              <input class="form-input mt-1 block w-full" placeholder="Oliver Twist" x-model="title" @change="newCard()">
            </label>
            <div></div>
          </div>

          <label class="block">
            <span>Author</span>
            <input class="form-input mt-1 block w-full" placeholder="Charles Dickens" x-model="author" @change="newCard()">
          </label>

          <div class="flex">
            <div class="w-1/2">
              <label class="block w-full">
                <span>Genre 1</span>

                <select
                  class="form-select mt-1 mx-auto block w-full" x-model="genre1" @change="newCard()">
                  <template x-for="eachgenre in genres">
                    <option x-text="eachgenre" :value="eachgenre"></option>
                  </template>
                </select>

              </label>
            </div>

            <div class="w-1/2">
              <label class="block w-full">
                <span>Genre 2</span>

                <select
                  class="form-select mt-1 mx-auto block w-full" x-model="genre2" @change="newCard()">
                  <template x-for="eachgenre in genres">
                    <option x-text="eachgenre" :value="eachgenre"></option>
                  </template>
                </select>

              </label>
            </div>
          </div>

          <label class="block">
            <span>Rating</span>

            <select
              class="form-select mt-1 block material-icons text-red-500"
              x-model="rating" @change="newCard()">
              <template x-for="(star, index) in stars" :key="index">
                <option x-text="star" :value="index"></option>
              </template>
            </select>
          </label>

          <div class="flex">
            <label class="w-1/2">
              <span>Start Date</span>
              <input class="form-input mt-1 block w-full" type="text" id="startDate" x-model="startDate">
            </label>

            <label class="w-1/2">
              <span>End Date</span>
              <input class="form-input mt-1 block w-full" type="text" id="endDate" x-model="endDate">
            </label>
          </div>

          <label class="w-full block">
            <span>Completed?</span>
            <select
              class="form-select mt-1 block"
              x-model="isComplete" @change="newCard()">
                <option></option>
                <option :value="true">Completed</option>
                <option :value="false">Did Not Finish</option>
            </select>
          </label>
      </div>

      <div class="w-full lg:w-1/2 p-2">
        <canvas id="cardCanvas" width="1080" height="1080">
        </canvas>
        <div class="w-full lg:mt-4 mt-2 mx-auto">
          <a id="download" download="reviewCard.png">
            <button @click="getCardImage()"
              class="bg-transparent hover:bg-blue-800 text-blue-800 font-semibold hover:text-white py-2 px-4 border border-blue-800 hover:border-transparent">
              Save Image
            </button>
          </a>
        </div>
      </div>

    </div>

  </div>

</body>

<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
<script src="script.js"></script>

</html>
